<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cam Williams" />
    <meta name="description" content="???" />
    <meta name="keywords" content="???" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="avatar photo"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="./images/edit-icon.svg" alt="edit icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="./images/plus-icon.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/photo-feldmann-1.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/photo-ceiline-2.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/photo-dogan-3.jpg"
                alt="An Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/photo-laschet-4.jpg"
                alt="A very long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/photo-nguyen-5.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/photo-feldmann-6.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal modal__opened">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="submit" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="close" />
          </button>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
